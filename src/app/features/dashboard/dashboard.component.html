<div class="dashboard-layout">
  <nav class="dashboard-sidebar" [class.dashboard-open]="sidebarOpen" [class.dashboard-mobile]="isMobile">
    <div class="dashboard-logo">
      <i class="fas fa-chart-pie"></i>
      <span>My Dashboard</span>
    </div>
    <ul class="dashboard-nav-links">
      <li>
        <a routerLink="/dashboard/search-jobs" (click)="closeSidebar()">
          <i class="fas fa-briefcase"></i> Search Jobs
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/profile" (click)="closeSidebar()">
          <i class="fas fa-user"></i> Profile
        </a>
      </li>
    </ul>
  </nav>

  <div class="dashboard-backdrop" *ngIf="isMobile && sidebarOpen" (click)="closeSidebar()"></div>

  <div class="dashboard-main-content">
    <header class="dashboard-navbar">
      <button class="dashboard-toggle-btn" (click)="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <span class="dashboard-title">Dashboard</span>
    </header>

    <section class="dashboard-content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
